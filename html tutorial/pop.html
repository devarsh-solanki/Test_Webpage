<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title> Student Registration Demo </title>
		<script type="text/javascript">
			function validation(obj){
				if(obj.name.value.length == 0){
					alert("Please,fill up the remaining information");
					obj.name.focus();
					return false;
				}
				if(obj.address.value.length == 0){
					alert("Please,fill up the remaining information");
					obj.address.focus();
					return false;
				}
				if(obj.phone.value.length == 0){
					alert("Please,fill up the remaining information");
					obj.phone.focus();
					return false;
				}
				return true;
			}
		</script>
</head>
<body>
    <center>
        <h2> Student List </h2>
        <table border="1">
            <tr>
                <td><b>Roll No</b></td>
                <td><b>Student Name</b></td>
                <td><b>Address</b></td>
                <td><b>Phone</b></td>
            </tr>
        </table>
    </center>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <div align="center">
        <form action="" method="post" name="entry" onsubmit="return validation(this)">
            <input type="hidden" value="list" name="action">
            <table border="3" cellpading="0" cellspacing="0">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td colspan="2" align="center">
                                    <h2 align="center">Student Entry Form</h2>
                                </td>
                            </tr>
                            <tr>
                                <td> Student Name : </td>
                                <td><input type="text" size="50" name="name"></td>
                            </tr>
                            <tr>
                                <td> Address : </td>
                                <td><input type="text" size="50" name="address"></td>
                            </tr>
                            <tr>
                                <td> Phone : </td>
                                <td><input type="text" size="50" name="phone"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="submit">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
